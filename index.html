<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <P>Chegou a hora de availar o seu mentor. Bora lá?</P>
        <img src="imagens/img1.png" alt="bolão de diálogo como estrilhas de avaliação da mentoria">
      </header>
      
      <div class="informacoes">
        <h1>INFORMAÇÕES PESSOAIS</h1>
      </div>

      <form id="formulario">
        <fieldset>

          <div class="nome-sobrenome">
            <div class="input-wrapper">
              <label for="evaluation-name">Nome</label>
              <input type="text" id="evaluation-name">
            </div>
          
            <div class="input-wrapper">
              <label for="evaluation-surname">Sobrenome</label>
              <input type="text" id="evaluation-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="evaluation-email">E-mail</label>
            <input type="text" id="evaluation-surname">
          </div>

        </fieldset>

        <fieldset>
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="mentor">

            <div class="input-wrapper">
              <label for="evaluation-mentor">Selecione quem foi o seu mentor</label>
              <input type="text" id="evaluation-mentor"/>
            </div>
            
          </div>

          <div div class="input-wrapper">
            <label for="evaluation-feedback">Feedback sobre o mentor</label>
            <textarea id="evaluation-feedback"></textarea>
          </div>
          
          <div class="checkbox-wrapper">
            <input type="checkbox" id="evaluation-duvidas"/>
            <label for="evaluation-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </fieldset>

        <fieldset>
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
          <div class="agendamento">

            <div class="input-wrapper">
              <label for="evaluation-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="evaluation-date"/>
            </div>

            <div class="input-wrapper">
              <label for="evaluation-begin">Das</label>
              <input type="text" id="evaluation-begin"/>
            </div>
              
            <div class="input-wrapper">
              <label for="evaluation-end">Até</label>
              <input type="text" id="evaluation-end"/>
            </div>

          </div>
        </fieldset>

        <div class="botao">
          <input class="button" type="submit" value="SALVAR">
        </div>
      </form>
    </div>
  </body>
</html>
